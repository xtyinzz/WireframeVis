    <div class="row">
      <div class="col">
        <h4 class="p-2 m-2">Volume Dimension</h4>
        <div class="form-group row p-2 m-2" id="dim">
          <label for="xDim" class="col-sm-2 col-form-label">x dim:</label>
          <div class="col-sm-10">
            <input type="xdim" class="form-control" id="xdim" placeholder="dimension along x" value="3">
          </div>
          <label for="yDim" class="col-sm-2 col-form-label">y dim:</label>
          <div class="col-sm-10">
            <input type="ydim" class="form-control" id="ydim" placeholder="dimension along y" value="3">
          </div>
          <label for="zDim" class="col-sm-2 col-form-label">z dim:</label>
          <div class="col-sm-10">
            <input type="zdim" class="form-control" id="zdim" placeholder="dimension along z" value="3">
          </div>
        </div>
        <h4 class="p-2 m-2">Grid Spacing</h4>
        <div class="form-group row p-2 m-2" id="spacing">
          <label for="xSpacing" class="col-sm-3 col-form-label">x spacing:</label>
          <div class="col-sm-9">
            <input type="xspacing" class="form-control" id="xspacing" placeholder="spacing along x" value="1">
          </div>
          <label for="xSpacing" class="col-sm-3 col-form-label">y spacing:</label>
          <div class="col-sm-9">
            <input type="xspacing" class="form-control" id="yspacing" placeholder="spacing along y" value="1">
          </div>
          <label for="xSpacing" class="col-sm-3 col-form-label">z spacing:</label>
          <div class="col-sm-9">
            <input type="xspacing" class="form-control" id="zspacing" placeholder="spacing along z" value="1">
          </div>
        </div>
        <h4 class="p-2 m-2">Render Method</h4>
        <div class="btn-group p-2 m-2" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" id="outline">Outline</button>
          <button type="button" class="btn btn-primary" id="wireframe">Wireframe</button>
          <button type="button" class="btn btn-primary" id="grid">Grid</button>
        </div>
      </div>
      <div class="col-md-auto">
        <canvas
        id="volume-canvas"
        style="border: 2px solid black"
        width="800px"
        height="600px"
      ></canvas>
      </div>
    </div>


    <script src="lib/gl-matrix-min.js"></script>
    <script type="application/javascript" src="lib/models/common.js"></script>
